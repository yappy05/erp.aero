version: "3.8"

services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-erp}
      MYSQL_USER: ${MYSQL_USER:-erp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-erp}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build: .
    env_file:
      - .env
    ports:
      - "${HTTP_PORT:-4000}:${HTTP_PORT:-4000}"
    depends_on:
      - db

volumes:
  mysql-data:
